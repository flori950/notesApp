<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
    
    <!-- SEO Meta Tags -->
    <title>Notes App - Beautiful Session-Based Notes with Dark Mode</title>
    <meta name="description" content="A beautiful, fast notes app with session storage, dark mode, and customizable themes. Create, edit, and manage your notes with autosave functionality." />
    <meta name="keywords" content="notes app, dark mode, session storage, note taking, productivity, themes" />
    <meta name="author" content="Notes App" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Notes App - Beautiful Session-Based Notes" />
    <meta property="og:description" content="A beautiful, fast notes app with session storage, dark mode, and customizable themes." />
    <meta property="og:site_name" content="Notes App" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Notes App - Beautiful Session-Based Notes" />
    <meta property="twitter:description" content="A beautiful, fast notes app with session storage, dark mode, and customizable themes." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
